<!DOCTYPE html>
<html lang="en">
<title>Login or Registration</title>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
<link href="https://www.w3schools.com/lib/w3-theme-teal.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<style>
    body {
        font-family: "Roboto", sans-serif
    }

    .w3-bar-block .w3-bar-item {
        padding: 16px;
        font-weight: bold;
    }
</style>

<body>

<div class="w3-bar w3-theme w3-card-4">

    <a class=" w3-bar-item w3-mobile" style="cursor: pointer">
        <h2 class="w3-hover-text-red w3-hover-shadow">Xenon</h2>
    </a>

    <div class="w3-right w3-mobile">
        <h5 class="w3-bar-item w3-mobile">
            <input class="w3-input" type="text" placeholder="Email address" size="30">
            <input class="w3-check" type="checkbox" style="cursor: pointer"> Remember me
        </h5>
        <h5 class="w3-bar-item w3-mobile">
            <input class="w3-input" placeholder="Password" size="30" type="password">
            <a href="#">Forgotten Password</a>
        </h5>
        <h5 class="w3-bar-item w3-btn w3-mobile" style="margin-right: 30px">
            <button class="w3-button w3-block  w3-ripple w3-hover-white w3-padding">Login</button>
        </h5>
    </div>
</div>

<div style="height: 30px"></div>

<div class="w3-container">

    <div class="w3-row">
        <div class="w3-half w3-container w3-center">
            <h1><em>Welcome</em></h1>
            <em>
                <pre>When the eyes lock
You will find
Your way

Stepping
One foot in my heart
And another in my soul

Beyond reason
  You are a living dream
I never thought
I would feel like this
So much more
                </pre>
            </em>
        </div>

        <div class="w3-half w3-container">
            <div class="w3-container w3-card-4">
                <form class=" w3-card-4 w3-light-grey w3-text-teal w3-margin">
                    <h2 class="w3-theme w3-padding  w3-center">Registration</h2>
                    <div class="w3-row w3-section">
                        <div class="w3-col w3-center" style="width:65px"><i class="w3-xxlarge fa fa-user"></i></div>
                        <div class="w3-rest w3-margin-right">
                            <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
                        </div>
                    </div>

                    <div class="w3-row w3-section">
                        <div class="w3-col w3-center" style="width:65px"><i class="w3-xxlarge fa fa-user"></i></div>
                        <div class="w3-rest w3-margin-right">
                            <input class="w3-input w3-border" name="first" type="text" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="w3-row w3-section">
                        <div class="w3-col w3-center" style="width:65px"><i class="w3-xxlarge fa fa-envelope"></i></div>
                        <div class="w3-rest w3-margin-right">
                            <input class="w3-input w3-border" name="first" type="text" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="w3-row w3-section">
                        <div class="w3-col w3-center" style="width:65px"><i class="w3-xxlarge fas fa-key"></i></div>
                        <div class="w3-rest w3-margin-right">
                            <input class="w3-input w3-border" name="first" type="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="w3-row w3-section">
                        <div class="w3-col w3-center" style="width:65px"><i class="w3-xxlarge fa fa-phone"></i></div>
                        <div class="w3-rest w3-margin-right">
                            <input class="w3-input w3-border" name="first" type="text" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="w3-row w3-section">
                        <div class="w3-col w3-center" style="width:65px"><i
                                class="w3-xxlarge fas fa-transgender-alt"></i></div>
                        <div class="w3-rest">
                            <input class="w3-radio" name="first" type="radio" value="Male" checked>
                            <label class="w3-margin-right">Male</label>
                            <input class="w3-radio" name="first" type="radio" value="Male">
                            <label>Female</label>
                        </div>
                    </div>

                    <h4 class="w3-margin w3-row" style="padding-top: 20px; padding-bottom: 20px">
                        <input type="submit" value="Register" class="w3-theme w3-btn w3-col">
                    </h4>

                </form>
            </div>
        </div>

    </div>

</div>

<div style="height: 30px"></div>

<footer class="w3-bar w3-card-4 w3-theme w3-center">
    <h5 class="w3-center  w3-card-4 w3-self-center w3-padding">&copy; All Right Reserved. Md.Monirujjaman </h5>
</footer>

</body>

</html>
